substitutions:
  tft_width: 320
  tft_height: 240

esphome:
  name: pictureframe
  on_boot:
    - priority: -100
      then:
        - logger.log: Hello World!

esp32:
  board: esp32-s3-devkitm-1
  framework:
    type: arduino

psram:
  mode: octal
  speed: 80MHz

logger:
  hardware_uart: UART0

wifi:
  ssid:  Wokwi-GUEST
  on_connect: 
    then:
      - component.update: onlineimage

http_request:
  verify_ssl: false
  timeout: 10s

image:
  - file: empty.png
    type: binary
    id: emptyimage
     

online_image:
  url: https://upload.wikimedia.org/wiktionary/en/a/a5/Shocked_Pikachu.png
  format: png
  resize: 320x240
  type: rgb565
  id: onlineimage
  on_download_finished: 
    then:
      - lvgl.image.update:
          id: lvglimage
          src: onlineimage

spi:
  clk_pin: GPIO14
  mosi_pin: GPIO13

display:
  - platform: mipi_spi
    model: ILI9341
    id: mylcd
    dc_pin: GPIO2
    #reset_pin: 0
    cs_pin: GPIO15
    rotation: 0
    invert_colors: false
    update_interval: never
    #color_depth: 8
    #show_test_card: true
    color_order: bgr
    dimensions:
      width: ${tft_width}
      height: ${tft_height}
      offset_width: "0"
    transform:
      swap_xy: true
      mirror_x: false
      mirror_y: false

lvgl:
  buffer_size: 25%
  bg_color: black
  text_color: white
  widgets:
    - image:
        src: emptyimage
        id: lvglimage












